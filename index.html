<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400;500;600;700&family=Kdam+Thmor+Pro&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>



    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 m-auto">
                <a class="btn btn-primary my-3" data-bs-toggle="modal" href="#shop_modal">Add new product</a>
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1>Product List</h1>
                        <hr>
                        <table class="table table-striped shop-data table-dark">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Image</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total</td>
                                    <td>Action</td>

                                </tr>
                            </thead>
                            <tbody class="product_list">

                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- add product modal -->
    <div class="modal fade" id="shop_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new Product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body">
                    <div class="msg"></div>
                    <form action="" id="product-form">
                    <div class="my-3">
                        <label for="">Name</label>
                        <input name="name" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Price</label>
                        <input name="price" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Quantity</label>
                        <input name="quantity" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Image</label>
                        <input name="image" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <input class="btn btn-primary w-100" type="submit" value="Add now">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>


    <!-- product view modal -->
    <div class="modal fade" id="shop_single_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="single-product text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- edit product modal -->
    <div class="modal fade" id="shop_edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body">
                    <div class="msg"></div>
                    <form action="" id="product_update_form">
                       
                </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
